- name: Create User OS Linux
  become: yes
  user:
    name: "{{ user_name }}"
    home: "{{ home_dir }}"
    shell: /bin/bash
    create_home: yes

- name: Create Home User OS Linux
  become: yes
  file:
    path: "{{ home_dir }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ group_name }}"
    mode: '0755'
